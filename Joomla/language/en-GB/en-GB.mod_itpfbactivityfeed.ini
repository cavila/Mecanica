
MOD_ITPFBACTIVITY="ITPFacebookActivityFeed"
MOD_ITPFBACTIVITY_DESC="<p><a href="http://itprism.com/free-joomla-extensions/facebook-activity-feed">ITPFacebookActivityFeed</a> adds Facebook plugin that shows users what their friends are doing on your site through likes and comments.</p><p>Invest in the extension improvement and <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor it via SMS or PayPal</a>.</p><p>Please, <a href="http://extensions.joomla.org/extensions/social-web/facebook-display/16663" target="_blank">vote for this module</a> on Joomla! Extensions Directory!</p>"
MOD_ITPFBACTIVITY_RENDERING="Rendering"
MOD_ITPFBACTIVITY_RENDERING_DESC="There are two ways for box rendering - iframe and XFBML. XFBML is faster than iframe."
MOD_ITPFBACTIVITY_DOMAIN="Domain"
MOD_ITPFBACTIVITY_DOMAIN_DESC="The domain to show activity for. The XFBML version defaults to the current domain. "
MOD_ITPFBACTIVITY_WIDTH="Width"
MOD_ITPFBACTIVITY_WIDTH_DESC="The width of the widget in pixels."
MOD_ITPFBACTIVITY_HEIGHT="Height"
MOD_ITPFBACTIVITY_HEIGHT_DESC="The height of the widget in pixels. The default height varies based on number of faces to display, and whether the stream is displayed. If you do not see the faces, please set a bigger height (e.g. 627)." 
MOD_ITPFBACTIVITY_COLOUR="Colour"
MOD_ITPFBACTIVITY_COLOUR_DESC="Colour schemes of the box."
MOD_ITPFBACTIVITY_FONT="Font"
MOD_ITPFBACTIVITY_FONT_DESC="The font to display in the widget. Options: 'arial', 'lucida grande', 'segoe ui', 'tahoma', 'trebuchet ms', 'verdana' "
MOD_ITPFBACTIVITY_REC="Recommendations"
MOD_ITPFBACTIVITY_REC_DESC="Specifies whether to always show recommendations in the plugin. If recommendations is set to true, the plugin will display recommendations in the bottom half."
MOD_ITPFBACTIVITY_HEADER="Header"
MOD_ITPFBACTIVITY_HEADER_DESC="Specifies whether to display the Facebook header at the top of the widget."
MOD_ITPFBACTIVITY_LANGUAGE="Language"
MOD_ITPFBACTIVITY_LANGUAGE_DESC="A list with locations and language for the widget. Default location - English [en_US]."
MOD_ITPFBACTIVITY_LIGHT="Light"
MOD_ITPFBACTIVITY_DARK="Dark"
MOD_ITPFBACTIVITY_DYN_LOCALE="Auto language"
MOD_ITPFBACTIVITY_DYN_LOCALE_DESC="It takes Joomla! locale settings automatically." 
MOD_ITPFBACTIVITY_BORDER_COLOUR="Border Colour"
MOD_ITPFBACTIVITY_BORDER_COLOUR_DESC="The border color of the widget. Example: 'red','blue','#ffffff', '#000000',..."
MOD_ITPFBACTIVITY_REF="Refferal"
MOD_ITPFBACTIVITY_REF_DESC="A label for tracking referrals; must be less than 50 characters and can contain alphanumeric characters and some punctuation (currently +/=-.:_).  Using different values for the ref parameter for different positions and configurations of this plugin within your pages allows you to track which instances are performing the best."
MOD_ITPFBACTIVITY_LOAD_JS_LIB="Load Facebook JS library"
MOD_ITPFBACTIVITY_LOAD_JS_LIB_DESC="Pass loading the Facebook JavaScript library 'All.js'. It works only with XFBML. Thus avoiding repeated loading library, if you are using other Facebook widgets. Accelerating the speed of the site and avoid conflicts between the Facebook widgets."

